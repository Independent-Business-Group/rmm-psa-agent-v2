name: Build Agent v2

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Agent v2 for Multiple Platforms
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install
          npm install -g pkg
      
      - name: Create dist directory
        run: mkdir -p dist/helpers
      
      - name: Build core agent
        run: |
          echo "Building core agent for all platforms..."
          pkg lib/start.js \
            --targets node18-win-x64,node18-linux-x64,node18-macos-x64 \
            --output dist/EverydayTechAgent-v2
      
      - name: Build helpers
        run: |
          if [ -f scripts/build-helpers.js ]; then
            node scripts/build-helpers.js win32 || echo "Windows helpers build skipped"
            node scripts/build-helpers.js linux || echo "Linux helpers build skipped"
            node scripts/build-helpers.js darwin || echo "macOS helpers build skipped"
          else
            echo "Helper build script not found, skipping"
          fi
      
      - name: Create distribution packages
        run: |
          if [ -f scripts/package.js ]; then
            node scripts/package.js || echo "Package script failed, continuing"
          else
            echo "Package script not found, creating simple archives"
            cd dist
            zip -r agent-v2-windows.zip EverydayTechAgent-v2-win.exe helpers/win32 2>/dev/null || true
            tar -czf agent-v2-linux.tar.gz EverydayTechAgent-v2-linux helpers/linux 2>/dev/null || true
            tar -czf agent-v2-macos.tar.gz EverydayTechAgent-v2-macos helpers/darwin 2>/dev/null || true
          fi
      
      - name: List build artifacts
        run: |
          echo "Core executables:"
          ls -lh dist/EverydayTechAgent-v2*
          echo ""
          echo "Helpers:"
          ls -lh dist/helpers/ || true
          echo ""
          echo "Packages:"
          ls -lh dist/*.zip dist/*.tar.gz 2>/dev/null || true
      
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: agent-v2-windows
          path: |
            dist/EverydayTechAgent-v2-win*
            dist/helpers/win32/**
          retention-days: 30
      
      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: agent-v2-linux
          path: |
            dist/EverydayTechAgent-v2-linux*
            dist/helpers/linux/**
          retention-days: 30
      
      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: agent-v2-macos
          path: |
            dist/EverydayTechAgent-v2-macos*
            dist/helpers/darwin/**
          retention-days: 30
      
      - name: Upload distribution packages
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: agent-v2-packages
          path: |
            dist/*.zip
            dist/*.tar.gz
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
